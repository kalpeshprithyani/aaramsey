<!DOCTYPE html>
<html>
<head>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>

    <style>
        i{
            vertical-align:-6px;
        }
        @media only screen and (max-width: 768px) {
            .col-md{
                margin-top:50px;
            }
        }
    </style>

    <script>
        angular.module("myapp", [])

            .controller("HelloController", function($scope) {

                $scope.helloTo = {};
                $scope.helloTo.title = "AngularJS";

                $scope.ar_emp = [
                    {eid: 1,product: "Mark",customer:"Otto",date:"10/10/10"},
                    {eid: 2,product: "Jacob",customer:"Thornton",date:"20/20/20"},
                    {eid: 3,product: "Larry",customer:"the Bird",date:"30/30/30"}
                ]
            });
    </script>
</head>
<body ng-app = "myapp">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="assignment.html">Project name</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="assignment2.html">New Account<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="assignment3.html">Data<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="email" placeholder="Email" aria-label="Search">
            <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign In</button>
        </form>
    </div>
</nav>

<div class="container" ng-controller = "HelloController" >
    <table class="table table-striped" style="margin-top:100px">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product name</th>
            <th scope="col">Customer</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat = "xyz in ar_emp">
            <th>{{xyz.eid}}</th>
            <th>{{xyz.product}}</th>
            <th>{{xyz.customer}}</th>
            <th>{{xyz.date}}</th>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
